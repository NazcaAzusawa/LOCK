<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>XENO-CORRIDOR Mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 敵ステータス表示 -->
    <div id="enemy-status">
      <div id="enemy-name">スタティック・ワーム</div>
      <div id="enemy-hp">HP: <span id="enemy-hp-text">500/500</span></div>
      <div id="enemy-hp-bar">
        <div id="enemy-hp-fill"></div>
      </div>
    </div>

    <!-- パターン選択UI -->
    <div id="pattern-controls">
      <div class="pattern-row">
        <label>X軸:</label>
        <select id="pattern-x">
          <option value="sine">sine</option>
          <option value="cos">cos</option>
          <option value="linear">linear</option>
          <option value="sawtooth">sawtooth</option>
          <option value="zigzag">zigzag</option>
          <option value="bounce">bounce</option>
        </select>
        <input type="number" id="coeff-x" min="0.1" max="5.0" step="0.1" value="1.0" />
      </div>
      <div class="pattern-row">
        <label>Y軸:</label>
        <select id="pattern-y">
          <option value="sine" selected>sine</option>
          <option value="cos">cos</option>
          <option value="linear">linear</option>
          <option value="sawtooth">sawtooth</option>
          <option value="zigzag">zigzag</option>
          <option value="bounce">bounce</option>
        </select>
        <input type="number" id="coeff-y" min="0.1" max="5.0" step="0.1" value="1.3" />
      </div>
    </div>

    <!-- プレイヤーステータス -->
    <div id="player-status">
      <div>ライフ: <span id="player-life">3</span></div>
      <div>タップ: <span id="tap-num">0</span> / 3</div>
    </div>

    <!-- メッセージ表示 -->
    <div id="message">画面をタップして攻撃</div>

    <!-- キャンバス（下詰め、正方形） -->
    <div id="canvas-container">
      <canvas id="mainBoard"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
