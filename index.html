<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>XENO-CORRIDOR Mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 敵ステータス表示 -->
    <div id="enemy-status">
      <div id="enemy-name">スタティック・ワーム</div>
      <div id="enemy-hp">HP: <span id="enemy-hp-text">500/500</span></div>
      <div id="enemy-hp-bar">
        <div id="enemy-hp-fill"></div>
      </div>
    </div>

    <!-- 色の説明UI -->
    <div id="color-legend"></div>

    <!-- プレイヤーステータス -->
    <div id="player-status">
      <div>ライフ: <span id="player-life">3</span></div>
      <div>タップ: <span id="tap-num">0</span> / 3</div>
    </div>

    <!-- メッセージ表示 -->
    <div id="message">画面をタップして攻撃</div>

    <!-- キャンバス（下詰め、正方形） -->
    <div id="canvas-container">
      <canvas id="mainBoard"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
