<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>XENO-CORRIDOR Mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- 上部情報パネル（残り高さを自動で取る） -->
    <div id="info-panel">

      <!-- 左：敵名・HP・ライフ・タップ -->
      <div id="info-left">
        <div id="enemy-name">---</div>
        <div id="enemy-hp">HP: <span id="enemy-hp-text">-/-</span></div>
        <div id="enemy-hp-bar">
          <div id="enemy-hp-fill"></div>
        </div>
        <div id="player-status">
          <div>ライフ: <span id="player-life">10</span></div>
          <div>タップ: <span id="tap-num">0</span> / 3</div>
        </div>
      </div>

      <!-- 右：特殊効果・色凡例 -->
      <div id="info-right">
        <div id="special-abilities"></div>
        <div id="color-legend"></div>
      </div>

    </div>

    <!-- キャンバス（100vw 正方形・固定） -->
    <div id="canvas-container">
      <canvas id="mainBoard"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
