<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>XENO-CORRIDOR Mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="info-panel">

      <!-- 左（3）：敵画像・敵名・HP・ライフ -->
      <div id="info-left">
        <div id="enemy-img-container">
          <img id="enemy-img" src="" alt="" />
        </div>
        <div id="enemy-name">---</div>
        <div id="enemy-hp-bar"></div>
        <div id="player-hearts">
          <img class="heart" src="img/heart_fill.png" alt="♥" />
          <img class="heart" src="img/heart_fill.png" alt="♥" />
          <img class="heart" src="img/heart_fill.png" alt="♥" />
          <img class="heart" src="img/heart_fill.png" alt="♥" />
          <img class="heart" src="img/heart_fill.png" alt="♥" />
        </div>
      </div>

      <!-- 右（7）：特殊効果・色凡例 -->
      <div id="info-right">
        <div id="special-abilities"></div>
        <div id="color-legend"></div>
      </div>

    </div>

    <!-- キャンバス（100vw 正方形） -->
    <div id="canvas-container">
      <canvas id="mainBoard"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
